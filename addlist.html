<!DOCTYPE html>
<html>
<head>
	<title>Grid</title>
	<link rel="stylesheet" type="text/css" href="addlist.css">
	
</head>
<body>
	<div class="container">
			<div class="wrapper">
				<h2>Adding Items In a List</h2>
				<ul class="plates">

				</ul>

			</div>
	</div>
		

	<script type="text/javascript" src="addlist.js"></script>
</body>
</html>
